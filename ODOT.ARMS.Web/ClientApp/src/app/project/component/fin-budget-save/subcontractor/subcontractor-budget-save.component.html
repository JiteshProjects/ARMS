<kendo-dialog [width]="566" [height]="250" *ngIf="dialogStatus" (close)="closeDialog.emit(false)">
    <kendo-dialog-titlebar class="k-prjdata">{{ title }}</kendo-dialog-titlebar>
    <form class="k-form" [formGroup]="this.subContractorForm" (ngSubmit)="this.saveForm()">
      <div class="row">
        <div class="col-6">
          <label for="phases">Phase <span class="k-field-info k-required">*</span></label>
          <kendo-dropdownlist name="phase" formControlName="phaseId"
                              [value]="'phaseId'"
                              [data]="this.phaseList"
                              [defaultItem]="{phaseTitle: 'Select Phase',phaseId: null }"
                              [textField]="'phaseTitle'"
                              [valueField]="'phaseId'"
                              [valuePrimitive]="true"
                              required>
          </kendo-dropdownlist>
        </div>
        <div class="col-6">
          <label for="title" class="control-label">Title<span class="k-field-info k-required">*</span></label>
          <input kendoTextBox formControlName="title" required />
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-6">
          <label for="odotFunding" class="control-label">
            Amount<span class="k-field-info k-required">*</span>
          </label>
          <!--<input kendoTextBox formControlName="odotFunding" required />-->
          <kendo-numerictextbox id="orgCostSharing" formControlName="orgCostSharing" [format]="'c2'" [min]="0"
                                [max]="1000000" required></kendo-numerictextbox>
        </div>
      </div>
    </form>
  
    <kendo-dialog-actions>
      <button class="btn" tabindex="5" (click)="closeDialog.emit(false)">Cancel</button>
      <button class="btn btn-margin-left" primary="true" tabindex="6" [disabled]="!this.subContractorForm.valid" (click)="this.saveForm()">Save</button>
    </kendo-dialog-actions>
  </kendo-dialog>
