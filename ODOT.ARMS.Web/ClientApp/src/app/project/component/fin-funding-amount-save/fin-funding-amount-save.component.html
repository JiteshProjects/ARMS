<div class="row">
  <div class="col-sm-4">
    <div class="form-inline">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Contingency Amount</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Contingency Amount">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only"></label>
        <input type="text" class="form-control" id="inputPassword2" disabled="disabled" placeholder="$10,000">
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4 'card p-3 bg-light'">
    <form class="form-inline" [formGroup]="prjInfoForm">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Withholding Amount</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Withholding Amount">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only"></label>
        <!--<input type="text" class="form-control" id="inputPassword2" placeholder="">-->
        <!--<input formControlName="propFiscalYr" kendoTextBox id="inputPassword2" maxlength="100" tabindex="3" />-->
        <kendo-numerictextbox id="inputPassword2" formControlName="withholdingAmount" [format]="'c2'" [min]="0"
                              [max]="1000000"></kendo-numerictextbox>

      </div>
      <button type="submit" class="btn float-right" [disabled]="!prjInfoForm.valid || prjInfoForm.pristine" (click)="save()" tabindex="19">Save</button>
    </form>
  </div>
</div>
